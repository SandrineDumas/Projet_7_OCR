<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Accueil</title>

</head>

<body style="background: rgb(252, 250, 250);">

    <br />
    <div class="container">
    <img class="img-rounded" src={{logo}} width="400" height="400">
    </div>
    <br />
    <br />

   <h1>Simulation de prêt</h1>
    <form action="{{ url_for('dashboard')}}" method="post">
       <h2>
          <label for="client">Numéro de dossier :       </label>
          <select id="client" name="Numéro de dossier" required="required" style="width: 100px; font-size:20px">
            {% for client in clients %}
                <option value= "{{client}}" SELECTED>{{client}}</option>"
            {% endfor %}
          </select>
       </h2>
      <br>
      <button type="submit" class="btn btn btn-secondary btn-block" style="width: 100px; font-size:20px" >Valider</button>
    </form>

</body>
</html>
